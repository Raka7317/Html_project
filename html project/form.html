<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
        <legend>
                <h1>Student registration form</h1>
            </legend>
        <div>
            Name : <input type="text">
        </div>
      <br>
        <div>
            Father's Name : <input type="text">
        </div>
        <br>
        <div>
            Mother's Name : <input type="text" >
        </div>
        <br>
        <div>

            Phone Number  :   <input type="number">
        </div>
        <br>
        <div>
            E-mail        :  <input type="email">
        </div>
        <br>
        <div>
            GENDER:
            Male: <input type="radio" name="my gender">
            Female: <input type="radio" name="my gender" >
            others: <input type="radio" name="my gender" >
        </div>
        <br>
        <div>
            Date of birth:
            <input type="date" name="" id="">
        </div>
        <br>
        <div>
            ADDRESS: <input type="text">
        </div>
        <br>
        <div>
            BLOOD GROUP: 
            <select name="drop-down" id="">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="A+">A+</option>
                <option value="B-">B-</option>
            </select>
        </div>
        <br>
        <div>
            Department      CSE: <input type="radio">
            CSIT: <input type="radio">
            BBA : <input type="radio">
        </div>
        <br>
        <div>
            COURSE:
            JAVA <input type="checkbox">
            C++ <input type="checkbox">
            WD <input type="checkbox" >
        </div>
        <br>
        <DIV>
           UPLOAD PHOTO :
            <input type="file">
        </DIV>
        <br>
        <div>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </div>
       
    </fieldset>
      
       
      
    </form>
</body>
</html>
